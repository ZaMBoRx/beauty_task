<!DOCTYPE HTML>
<html lang="pl" ng-app="serviceList">
    <head>
        <!-- META -->
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title></title>
        <!--        <link rel="icon" type="image/ico" href="favicon.ico"/>-->
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap-datetimepicker.css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <!--[if lt IE 9]-->
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <main ng-controller="serviceController" role="main">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-container">
                            <div ng-show="!isData" class="form-group">
                                <input ng-model="searchTerm" class="form-control"
                                placeholder="Search...">
                            </div>
                            <div ng-show="isData">
                                <div class="form-group">
                                    <div id="datetimepicker1" class="input-group date">
                                        <input date-time-picker ng-model="searchTerm" type="text" class="form-control"
                                        placeholder="Type or select a date...">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <select ng-model="filterList" class="form-control">
                                    <option value="$">ALL</option>
                                    <option ng-repeat="serviceKey in serviceKeys"
                                    value="{{ serviceKey }}">{{ serviceKey | regularForm }}
                                    </option>
                                </select>
                            </div>
                            <div class="service-list-table">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th ng-click="sortColumn('id')" class="col-xs-2 success">Id</th>
                                                <th ng-click="sortColumn('firstName')"
                                                class="col-xs-2 success">First name
                                                </th>
                                                <th ng-click="sortColumn('lastName')" class="col-xs-2 success">Last name
                                                </th>
                                                <th ng-click="sortColumn('dateOfBirth')"
                                                class="col-xs-2 success">Date of birth
                                                </th>
                                                <th ng-click="sortColumn('function')"
                                                class="col-xs-2 success">Function
                                                </th>
                                                <th ng-click="sortColumn('experience')"
                                                class="col-xs-2 success">Experience
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                            ng-repeat="employee in service | orderBy:column:reverse | filter:searchFilter() |
                                            range:selectedPage:pageSize">
                                                <td class="col-xs-2">{{ employee.id }}</td>
                                                <td class="col-xs-2">{{ employee.firstName }}</td>
                                                <td class="col-xs-2">{{ employee.lastName }}</td>
                                                <td class="col-xs-2">{{ employee.dateOfBirth }}</td>
                                                <td class="col-xs-2">{{ employee.function }}</td>
                                                <td class="col-xs-2">{{ employee.experience }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="text-center">
                                <ul class="pagination">
                                    <li ng-repeat="page in service | pageCount:pageSize"
                                    ng-click="selectPage($index + 1)" ng-class="getPageClass($index + 1)">
                                        <a class="btn btn-default">{{ $index + 1 }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/serviceList.js"></script>
    </body>
</html>
